<!DOCTYPE html>
<html>
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>

    <title>Nörd | Nemendafélag</title>
</head>
<body>
<nav th:fragment="nav">
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Nord</a>
            <div th:switch="${#authorization.expression('isAuthenticated()')}">
                <ul th:case="${true}">
                    <li sec:authentication="name"></li>
                    <li>
                        <form class="logout inline" th:action="@{/logout}" method="post">
                            <button type="submit">Skrá út</button>
                        </form>
                    </li>
                </ul>
                <ul th:case="${false}">
                    <li>
                        <a href="/login">Innskrá</a>
                    </li>

                </ul>
            </div>


        </div>
    </div>
</nav>
<div th:fragment="flash" th:if="${flash != null}" class="container">
    <div class="message">
        <i class="right material-icons" data-close="">close</i>
        <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
    </div>
</div>
<div th:fragment="scripts">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" th:src="@{/assets/js/app.js}"></script>
</div>
</body>
</html>
